<body>
    <div class="cover">
        <aside>
            <div class="navigation active">
                <button class="hamburger" onclick="show(); show2()">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>
                </button>

                <nav>
                    <div id="chatroomOptions">
                        <p>Channels</p>
                        <div class="chatroom" id="general">#general</div>
                        <div class="chatroom" id="JS">#js</div>
                        <div class="chatroom" id="homeworks">#homeworks</div>
                        <div class="chatroom" id="tests">#tests</div>
                    </div>
                </nav>
                <form id="inputUpdate" class="inpForm">
                    <label for="username">Change username</label>
                    <input type="text" name="username" id="username" placeholder="Update username">
                    <input type="submit" value="Update" id="btnUpdate" class="btn">
                </form>
                <form class="inpForm" id="colorUpdate">
                    <label for="color">Change color</label>
                    <input type="color" name="color" id="color" value="#ffffff">
                    <input type="submit" value="Update">
                </form>
            </div>
        </aside>
        <section id="pageContainer" >
            <header>
                <h3>ITBootcamp Chat</h3>
            </header>
            
            <section id="msgSection">
                <div class="group">
                    <div id="groupId">
                    </div>
                </div>
                <div class="changedUsername hidden" id="updUserMsg">
                    Username changed
                </div>
                <ul class="msgUl">
                    
                </ul>
            </section>
            <form id="inputMsg" class="inpForm">
                <textarea name="msg" id="msg" placeholder="Send message"></textarea>
                <input type="submit" value="Send" id="btnSend" class="btn">
            </form>
            
        </section>
    </div>
